<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='text/css' media='screen' href='./favicons/favicon-16x16.png'>
    <link rel="stylesheet" href="css/style.css">
    <script defer src='js/script.js'></script>
</head>
<body>
    
<main>
    <img src="#" alt="pokemon" class="pokemon_img">
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev"> Prev &lt;</button>
        <button class="button btn-next"> Next &gt;</button>
    </div>

    <img src="imagens/pokedex.png" alt="" class="pokedex">
</main>

</body>
</html>
